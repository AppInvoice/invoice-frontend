<div class="selector-wrapper">
    <h1 class="title">Component</h1>
    <p class="caption">Select an account</p>
    <label id="user-selector-label" for="users">
        <select name="users" #selected (change)="retrieveBalance(selected.value)">
            <option [value]="user.email" *ngFor="let user of users">{{user.name}}</option>
        </select>
    </label>
</div>
