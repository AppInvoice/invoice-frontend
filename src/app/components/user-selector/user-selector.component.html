<div class="selector-wrapper">
    <h1 class="title">Component</h1>
    <p class="caption">Select an account</p>
    <label id="user-selector-label" for="users-selector">
        <select name="users-selector" [(ngModel)]="selectedUser" (change)="retrieveBalance()">
            <option [ngValue]="user" *ngFor="let user of users">{{user.name}}</option>
        </select>
    </label>
</div>
